# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2

  get: ^4.3.8

  logger: ^1.1.0
  google_mobile_ads: ^0.13.5
  share: ^2.0.4
  url_launcher: ^6.0.10
  shared_preferences: ^2.0.8
  sticky_headers: ^0.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.3

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:

    - assets/images/quadrilateral/
    - assets/images/quadrilateral/trapezoid/

  fonts:
    - family: montserrat
      fonts:
        - asset: fonts/montserrat_light.ttf
          weight: 300
        - asset: fonts/montserrat_regular.ttf
          weight: 400
        - asset: fonts/montserrat_medium.ttf
          weight: 500
        - asset: fonts/montserrat_semibold.ttf
          weight: 600
        - asset: fonts/montserrat_bold.ttf
          weight: 700
        - asset: fonts/montserrat_mediumitalic.ttf
          style: italic
flutter_native_splash:
  color: "#000000"
  image: "assets/icon/launch_dark_screen_400.png"
  # background_image: "assets/icon/launch_dark_screen.png"
  # color_dark: "#000000"
  # image_dark: assets/icon/launch_dark_screen_400.png
  #background_image_dark: "assets/dark-background.png"

  android: true
  ios: true
  web: false

  # fullscreen: true
 # android_gravity can be one of the following Android Gravity (see 
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # center_horizontal, center_vertical, clip_horizontal, clip_vertical, end, fill, fill_horizontal,
  # fill_vertical, left, right, start, or top.
  #android_gravity: center

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
